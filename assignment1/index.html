<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과제 1 - 추상화</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>

<script>
function setup() {
  createCanvas(600, 400);
  background(235);   // 밝은 회색

  stroke(0);
  strokeWeight(2);

  // 1) 큰 파란 원 — 화면 왼쪽 1/3 지점
  fill(0, 120, 255);
  circle(200, 200, 180);

  // 2) 빨간 사각형 — 오른쪽 중앙
  fill(255, 80, 80);
  rect(340, 120, 200, 140);

  // 3) 초록 삼각형 — 하단 안정감
  fill(0, 200, 120);
  triangle(
    220, 300,  // 좌하
    380, 300,  // 우하
    300, 220   // 상단
  );

  // 4) 작은 노란 원 — 오른쪽 상단 포인트
  fill(255, 210, 0);
  circle(500, 90, 40);
}
</script>

</body>
</html>
